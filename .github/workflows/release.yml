name: Project release
on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 13
      uses: actions/setup-java@v3
      with:
        java-version: '13'
        distribution: 'adopt'

    - name: Build with Gradle
      uses: gradle/gradle-build-action@7645d3e274e94b3c6c552128b669aa208db5b94c
      with:
        arguments: jar

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./build/libs/*.jar
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true