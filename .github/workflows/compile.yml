name: compile

on:
  push:
    branches: "**"
  pull_request:
    branches:
      - "**"

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 13
      uses: actions/setup-java@v3
      with:
        java-version: '13'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Compile project with Gradle
      run: ./gradlew jar
       
    - name: Checkout
      uses: actions/checkout@v2